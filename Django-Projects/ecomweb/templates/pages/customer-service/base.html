{% extends 'base/base.html' %}

{% block content %}
<div class="bg-white py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">{% block page_title %}{% endblock %}</h1>
            <p class="text-gray-500">{% block page_subtitle %}{% endblock %}</p>
        </div>

        <!-- Page Content -->
        <div class="prose prose-indigo max-w-none">
            {% block customer_service_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for customer service pages */
    .prose h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    .prose h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #111827;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    
    .prose p,
    .prose ul,
    .prose ol {
        color: #4b5563;
        line-height: 1.625;
        margin-bottom: 1rem;
    }
    
    .prose ul,
    .prose ol {
        padding-left: 1.25rem;
    }
    
    .prose li {
        margin-bottom: 0.5rem;
    }
    
    .prose a {
        color: #4f46e5;
        font-weight: 500;
        text-decoration: none;
    }
    
    .prose a:hover {
        color: #3730a3;
    }
</style>
{% endblock %}
