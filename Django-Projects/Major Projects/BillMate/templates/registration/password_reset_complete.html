{% extends "base.html" %}

{% block title %}Password Reset Complete - BillMate{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Card Header -->
            <div class="bg-gradient-to-r from-green-600 to-emerald-600 p-8 text-center">
                <h1 class="text-3xl font-bold text-white">Password Reset Complete</h1>
            </div>
            
            <!-- Card Content -->
            <div class="p-8 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                
                <h2 class="mt-4 text-xl font-medium text-gray-900">Password Reset Successful</h2>
                <p class="mt-2 text-gray-600">
                    Your password has been set. You may go ahead and log in now.
                </p>
                
                <!-- Login Button -->
                <div class="mt-8">
                    <a href="{% url 'login' %}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
