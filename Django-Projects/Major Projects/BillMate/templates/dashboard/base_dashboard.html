<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - BillMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    {% block extra_head %}{% endblock %}
    <style>
        @media (max-width: 768px) {
            .sidebar-overlay {
                transition: opacity 0.3s ease-in-out;
            }
            .sidebar {
                transition: transform 0.3s ease-in-out;
            }
            .sidebar-open {
                transform: translateX(0);
            }
            .sidebar-closed {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen bg-gray-100 overflow-hidden" x-data="{ sidebarOpen: false }">
    <!-- Mobile sidebar overlay -->
    <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden sidebar-overlay"></div>
    
    <!-- Sidebar/Navigation -->
    <div :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 shadow-sm transform md:relative md:translate-x-0 transition-transform duration-200 ease-in-out sidebar" id="sidebar">
        <div class="p-6">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800">BillMate</h2>
            </div>
            <p class="text-sm text-gray-500 mt-1">Welcome, {{ request.user.username }}</p>
        </div>
        
        <nav class="mt-6">
            <div class="px-6 py-2">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Main</p>
            </div>
            <a href="{% url 'invoice_app:dashboard' %}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 {% if request.path == '/dashboard/' or request.path == '/' %}bg-blue-50 border-r-4 border-blue-500 text-blue-600{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="mx-4 font-medium">Dashboard</span>
            </a>
            <a href="{% url 'invoice_app:user_profile' %}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 {% if '/profile/' in request.path %}bg-blue-50 border-r-4 border-blue-500 text-blue-600{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="mx-4 font-medium">My Information</span>
            </a>
            <a href="{% url 'invoice_app:invoice_list' %}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 {% if '/invoices/' in request.path and 'create' not in request.path and 'update' not in request.path %}bg-blue-50 border-r-4 border-blue-500 text-blue-600{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="mx-4 font-medium">Invoices</span>
            </a>
            <a href="{% url 'invoice_app:client_list' %}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 {% if '/clients/' in request.path %}bg-blue-50 border-r-4 border-blue-500 text-blue-600{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="mx-4 font-medium">Clients</span>
            </a>
            <form method="post" action="{% url 'logout' %}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                {% csrf_token %}
                <button type="submit" class="flex items-center w-full">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </button>
            </form>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <!-- Mobile header -->
        <div class="md:hidden bg-white p-4 border-b border-gray-200 flex items-center justify-between">
            <button @click="sidebarOpen = !sidebarOpen" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="text-lg font-semibold text-gray-800">BillMate</div>
            <div class="w-6"></div> <!-- Spacer for alignment -->
        </div>
        
        <!-- Messages removed - no message display -->
        {% block dashboard_content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>
</div>
{% block extra_js %}{% endblock %}
</body>
</html>
