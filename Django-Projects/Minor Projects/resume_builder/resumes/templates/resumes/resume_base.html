{% extends 'resumes/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4 print:p-0">
    <!-- Print Button -->
    <div class="mb-6 print:hidden">
        <button onclick="window.print()" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition-colors">
            <i class="fas fa-print mr-2"></i>Print Resume
        </button>
    </div>
    
    <!-- Resume Container -->
    <div id="resume" class="bg-white shadow-lg p-8 max-w-4xl mx-auto">
        {% block resume_content %}
        <!-- Specific template content will go here -->
        {% endblock %}
    </div>
    
    <!-- Print-specific styles -->
    <style>
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #resume {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
        
        /* Skill level indicators have been removed */
    </style>
</div>
{% endblock %}
