{% extends 'resumes/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Delete Resume</h1>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 mb-6">
                Are you sure you want to delete the resume for <strong>{{ object.full_name }}</strong>? 
                This action cannot be undone.
            </p>
            
            <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3">
                <a href="{% url 'resumes:resume_list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary text-center">
                    Cancel
                </a>
                <form method="post" action="{% url 'resumes:resume_delete' object.id %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-trash mr-1"></i> Delete Resume
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
