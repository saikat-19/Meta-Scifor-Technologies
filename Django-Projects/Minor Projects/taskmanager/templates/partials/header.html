<!-- Mobile Menu Overlay -->
<div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

<!-- Header Section -->
<header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6">
        <div class="flex items-center justify-between py-3 sm:py-4">
            <div class="flex-1 text-center">
                <h1 class="text-xl sm:text-2xl font-bold leading-7 text-gray-900">Simple Task Manager</h1>
                <p class="text-xs sm:text-sm text-gray-500 mt-0.5">Organize your daily tasks efficiently</p>
            </div>
            
        </div>
    </div>
    
    <!-- Add Task Form -->
    <div class="bg-indigo-50 border-t border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-3 sm:py-4">
            <form method="post" action="{% url 'tasks:add_task' %}" class="space-y-3">
                {% csrf_token %}
                <div class="space-y-3 sm:space-y-4">
                    <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-end">
                        <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <div class="space-y-1">
                                <label for="title" class="block text-xs font-medium text-gray-600">Task Title *</label>
                                <input type="text" 
                                       id="title"
                                       name="title" 
                                       placeholder="Task title" 
                                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-sm p-2 h-9 sm:h-10"
                                       required>
                            </div>
                            <div class="space-y-1">
                                <label for="due_date" class="block text-xs font-medium text-gray-600">Due Date</label>
                                <input type="date" 
                                       id="due_date"
                                       name="due_date" 
                                       min="{{ today|date:'Y-m-d' }}"
                                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-sm p-2 h-9 sm:h-10"
                                       placeholder="Select date">
                            </div>
                            <div class="space-y-1">
                                <label for="details" class="block text-xs font-medium text-gray-600">Details</label>
                                <div class="relative">
                                    <textarea 
                                        id="details"
                                        name="details"
                                        rows="1"
                                        placeholder="Details (optional)"
                                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-sm p-2 pr-8 h-9 sm:h-10 resize-none"
                                        oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="w-full sm:w-32 mt-0.5">
                            <button type="submit" 
                                    class="w-full h-9 sm:h-10 inline-flex items-center justify-center px-3 text-xs sm:text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-indigo-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 sm:h-4 sm:w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                <span>Add Task</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
